<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Games Collection - Start Your Gaming Journey Now</title>
    <meta name="description" content="Featured online games: Count Masters, Slice Master, and Fortzone Battle Royale. Play instantly, no download required.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Premium Games Collection</h1>
            <p>Choose your favorite game and start an exciting adventure</p>
        </header>

        <div class="game-grid">
            <!-- Game cards will be dynamically generated by JavaScript -->
        </div>
    </div>

    <style>
        .header {
            text-align: center;
            padding: 3rem 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>

    <script src="js/main.js"></script>
</body>
</html>
